<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Distribution Form</title>
</head>
<body>
    <h1>Clay Distribution Form</h1>
    <form id="clay-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="clay">Number of Clay Pieces:</label>
        <input type="number" id="clay" name="clay" max="3" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('clay-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://your-backend-url.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                alert('Submission successful: ' + JSON.stringify(result));
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
