<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            padding: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pickup Verification</h2>
        <input type="text" id="confirmationCode" placeholder="Enter Confirmation Code">
        <button onclick="verifyCode()">Verify</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function verifyCode() {
            const code = document.getElementById('confirmationCode').value;
            const response = await fetch(`https://script.google.com/macros/s/AKfycbywlEsRwrdbdBrdKr84G--zr76nGugU89zMNfspxreWvtd9uM1Q8n4csyGj4i5lNEhX/exec?code=${code}`);
            // const response = await fetch(`/lookup?code=${code}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.success) {
                resultDiv.innerHTML = `
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                    <p><strong>Number of Clay:</strong> ${data.numberOfClay}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
            }
        }
    </script>
</body>
</html>
